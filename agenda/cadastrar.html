<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
        function validateForm() {
            let name = document.forms["myForm"]["nome"].value;
            if (name == "") {
                alert("O nome precisa ser preenchido");
                return false;
            }
            
            let email = document.forms["myForm"]["floatingEmail"].value;
            if (email == "") {
                alert("O email precisa ser preenchido");
                return false;
            }

            let idade = document.forms["myForm"]["idade"].value;
            if (idade == "") {
                alert("A idade precisa ser preenchida");
                return false;
            }else if(idade < 0 || idade > 150){
                alert("Informe uma idade válida");
                return false;
            }
        }

        function preencher(){

            var now =new Date();                            
            var currentY= now.getFullYear();

            var dobget =document.getElementById("nascimento").value;
            var dob= new Date(dobget);

            var prevY= dob.getFullYear();

            var ageY =currentY - prevY;

            console.log(ageY);

            idade.value = ageY;

        }

        function salvar(){
            nome = document.getElementById("nome")
            idade = document.getElementById("idade")
            nascimento = document.getElementById("nascimento")
            local = document.getElementById("local"),
            email = document.getElementById("floatingEmail")

            
            data = {
            nome :nome.value,
            idade :idade.value,
            nascimento : nascimento.value,
            local : local.value,
            email : email.value
            
            }

            const myJSON = JSON.stringify(data);

            alert(myJSON);
        }
        
    </script>
</head>
<body>

    <!--Salvar cada informação em um banco de dados-->
    
    <h1 class="display-4">Cadastro</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="cadastrar.html">Cadastros</a>
        </li>
    </ul>

    <br>
    
    <div class="col-sm-3">
        <form action="acao.php" method="get" enctype="multipart/form-data" name="myForm">
            <fieldset>
                <div class="form-floating mb-3">
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="nome" value="">
                    <label for="nome">Nome</label>
                    
                </div>
                    <br>
                <div class="form-floating mb-3">
                    <input type="email" id="floatingEmail" name="email" class="form-control" placeholder="nome@email.com" value="">
                    <label for="floatingEmail">Email</label>
                </div>
                    <br>
                <div class="form-floating">
                    <input type="number" id="idade" name="idade" class="form-control">
                    <label for="idade">Idade:</label>
                </div>
                    <br>
                <div class="form-floating">
                    <input type="date" id="nascimento" name="nascimento" class="form-control" onchange=preencher()>
                    <label for="nascimento">Data de Nascimento:</label>
                </div>
                    <br>
                <div>
                    <label for="parente">Parentesco:</label>
                    <input type="radio" id="parente1" class="form-check-input" name="parente" value="1" required> Sim
                    <input type="radio" id="parente2" class="form-check-input" name="parente" value="2" required> Não
                </div>
                    <br>
                <div class="form-floating">
                    <select class="form-select" name="local" id="local">
                    <option value=""></option>
                    <option value="1">Escola</option>
                    <option value="2">Trabalho</option>
                    <option value="3">Outro</option>
                    </select>
                    <label for="select">Origem do Contato:</label>
                </div>
                    <br>
                <div>
                    <label for="imagem" class="form-label">Imagem de Perfil</label>
                    <input class="form-control" name="img" type="file" id="formFile">
                </div>
                    <br>
                <input type="submit" value="Salvar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </div>
</body>
</html>
